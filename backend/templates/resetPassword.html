<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reset Your Password</title>
</head>
<body style="font-family: Arial; background: #f6f9fc; padding: 20px;">
  <table style="max-width: 600px; background: #fff; margin: auto; border-radius: 10px; box-shadow: 0 0 10px #ccc;">
    <tr>
      <td style="background-color: #f4a261; padding: 20px; color: white; text-align: center; border-radius: 10px 10px 0 0;">
        <h2>🔁 Reset Your Password</h2>
      </td>
    </tr>
    <tr>
      <td style="padding: 30px;">
        <p>Hello {{name}},</p>
        <p>We received a request to reset your password. Click the button below to choose a new one:</p>
        <p><a href="{{resetUrl}}" style="padding: 12px 20px; background-color: #f4a261; color: #fff; text-decoration: none; border-radius: 5px;">Reset Password</a></p>
        <p>This link is valid for 1 hour.</p>
      </td>
    </tr>
    <tr>
      <td style="padding: 20px; text-align: center; font-size: 13px; color: #999;">If you did not request this, please ignore this email.</td>
    </tr>
  </table>
</body>
</html>
